<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>علاء محمد مختار - موقع تعريفي</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap');
        
        :root {
            --turquoise: #40E0D0;
            --dark-turquoise: #00CED1;
            --black: #000000;
            --white: #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
        }
        
        body {
            background-color: var(--black);
            color: var(--white);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        html {
            scroll-behavior: smooth;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 15px 0;
            border-bottom: 3px solid var(--turquoise);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 900;
            color: var(--turquoise);
            text-decoration: none;
            letter-spacing: 1px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-right: 25px;
        }
        
        nav ul li:last-child {
            margin-right: 0;
        }
        
        nav ul li a {
            color: var(--white);
            text-decoration: none;
            font-size: 18px;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        
        nav ul li a:hover {
            color: var(--turquoise);
        }
        
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('/api/placeholder/1200/800');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--turquoise), transparent);
            opacity: 0.3;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .hero-content {
            text-align: center;
            z-index: 1;
            max-width: 800px;
            padding: 20px;
        }
        
        .hero-content h1 {
            font-size: 60px;
            margin-bottom: 20px;
            color: var(--turquoise);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease;
            letter-spacing: 2px;
            font-weight: 900;
        }
        
        .hero-tags {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 25px 0;
        }
        
        .tag {
            background-color: rgba(64, 224, 208, 0.2);
            color: var(--turquoise);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 16px;
            letter-spacing: 1px;
            border: 2px solid var(--turquoise);
        }
        
        .dynamic-time {
            font-weight: 900;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typing {
            font-size: 28px;
            color: var(--white);
            margin-top: 10px;
            font-weight: 700;
            letter-spacing: 1px;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid var(--turquoise);
            animation: typing 4s steps(40) infinite, blink 1s step-end infinite;
            margin: 0 auto;
            max-width: fit-content;
        }
        
        @keyframes typing {
            0%, 100% { width: 0 }
            50%, 90% { width: 100% }
        }
        
        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: var(--turquoise) }
        }
        
        .btn {
            display: inline-block;
            padding: 15px 35px;
            background-color: var(--turquoise);
            color: var(--black);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 900;
            font-size: 18px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border: 3px solid var(--turquoise);
            margin-top: 30px;
            animation: fadeIn 2s ease;
            box-shadow: 0 5px 15px rgba(64, 224, 208, 0.4);
        }
        
        .btn:hover {
            background-color: transparent;
            color: var(--turquoise);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(64, 224, 208, 0.6);
        }
        
        .section {
            padding: 120px 0;
            scroll-margin-top: 80px;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 60px;
            font-size: 42px;
            color: var(--turquoise);
            position: relative;
            letter-spacing: 2px;
            font-weight: 900;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background-color: var(--turquoise);
        }
        
        .about-content {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .about-img {
            flex: 1;
            padding: 20px;
            min-width: 300px;
        }
        
        .about-img img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7), 0 0 0 5px rgba(64, 224, 208, 0.3);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }
        
        .about-img img:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0 25px 40px rgba(64, 224, 208, 0.4), 0 0 0 5px rgba(64, 224, 208, 0.5);
        }
        
        .about-text {
            flex: 1;
            padding: 30px;
            min-width: 300px;
        }
        
        .about-text h3 {
            font-size: 32px;
            margin-bottom: 30px;
            color: var(--turquoise);
            letter-spacing: 1px;
        }
        
        .info-card {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(64, 224, 208, 0.3);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px dashed rgba(64, 224, 208, 0.2);
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 700;
            color: var(--turquoise);
            letter-spacing: 1px;
        }
        
        .info-value {
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .about-text p {
            margin-bottom: 20px;
            line-height: 1.8;
            font-size: 16px;
            font-weight: 400;
        }
        
        .skills {
            background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)), url('/api/placeholder/1200/800');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 120px 0;
            scroll-margin-top: 80px;
        }
        
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }
        
        .skill {
            background: linear-gradient(145deg, #000, #111);
            border-radius: 20px;
            padding: 40px 30px;
            width: calc(33.33% - 40px);
            min-width: 280px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border: 2px solid rgba(64, 224, 208, 0.1);
        }
        
        .skill:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(64, 224, 208, 0.3);
            border-color: rgba(64, 224, 208, 0.5);
        }
        
        .skill-icon {
            font-size: 50px;
            margin-bottom: 25px;
            color: var(--turquoise);
            text-shadow: 0 0 10px rgba(64, 224, 208, 0.5);
        }
        
        .skill h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--turquoise);
            letter-spacing: 1px;
        }
        
        .skill p {
            line-height: 1.8;
            font-weight: 400;
        }
        
        .quran-section {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('/api/placeholder/1000/600');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 120px 0;
            text-align: center;
            scroll-margin-top: 80px;
        }
        
        .quran-title {
            font-size: 42px;
            margin-bottom: 30px;
            color: var(--turquoise);
            letter-spacing: 2px;
            font-weight: 900;
            text-shadow: 0 0 15px rgba(64, 224, 208, 0.5);
        }
        
        .quran-subtitle {
            font-size: 18px;
            margin-bottom: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 400;
            line-height: 1.8;
        }
        
        .quran-player {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(64, 224, 208, 0.3);
        }
        
        .quran-player h3 {
            font-size: 24px;
            margin-bottom: 25px;
            color: var(--turquoise);
            letter-spacing: 1px;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }
        
        .player-btn {
            background-color: var(--turquoise);
            color: var(--black);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(64, 224, 208, 0.4);
        }
        
        .player-btn:hover {
            background-color: var(--dark-turquoise);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(64, 224, 208, 0.6);
        }
        
        .play-btn {
            width: 70px;
            height: 70px;
            font-size: 28px;
        }
        
        footer {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 60px 0 30px;
            border-top: 3px solid var(--turquoise);
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        
        .footer-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }
        
        .footer-section h3 {
            font-size: 22px;
            margin-bottom: 25px;
            color: var(--turquoise);
            position: relative;
            padding-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .footer-section h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: var(--turquoise);
        }
        
        .footer-section p {
            line-height: 1.8;
            margin-bottom: 12px;
            font-weight: 400;
        }
        
        .social-links {
            margin-top: 25px;
        }
        
        .social-links a {
            display: inline-block;
            width: 45px;
            height: 45px;
            background-color: rgba(64, 224, 208, 0.1);
            border-radius: 50%;
            margin-right: 15px;
            color: var(--turquoise);
            text-align: center;
            line-height: 45px;
            transition: all 0.3s ease;
            border: 1px solid rgba(64, 224, 208, 0.3);
            font-size: 18px;
        }
        
        .social-links a:hover {
            background-color: var(--turquoise);
            color: var(--black);
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 10px 20px rgba(64, 224, 208, 0.4);
        }
        
        .copyright {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 400;
        }
        
        /* Particles Animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background-color: var(--turquoise);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
                border-radius: 50%;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-1000px) translateX(200px) rotate(360deg);
                opacity: 0;
                border-radius: 50%;
            }
        }
        
        /* Glow Effects */
        .glow {
            text-shadow: 0 0 10px var(--turquoise),
                         0 0 20px var(--turquoise),
                         0 0 30px var(--turquoise);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px var(--turquoise),
                            0 0 10px var(--turquoise);
            }
            to {
                text-shadow: 0 0 10px var(--turquoise),
                            0 0 20px var(--turquoise),
                            0 0 30px var(--turquoise);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 40px;
            }
            
            .typing {
                font-size: 22px;
            }
            
            .nav-container {
                flex-direction: column;
            }
            
            nav ul {
                margin-top: 20px;
            }
            
            nav ul li {
                margin-right: 15px;
            }
            
            .skill {
                width: calc(50% - 30px);
            }
            
            .section-title {
                font-size: 36px;
            }
        }
        
        @media (max-width: 480px) {
            .hero-content h1 {
                font-size: 32px;
            }
            
            .typing {
                font-size: 18px;
            }
            
            .section-title {
                font-size: 28px;
            }
            
            .skill {
                width: 100%;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
